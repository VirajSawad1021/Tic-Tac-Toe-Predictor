<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            border: 2px solid #000;
            cursor: pointer;
        }
        .cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            border: none;
            outline: none;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Predictor</h1>
    <form method="POST">
        <div class="board">
            {% for cell in ['top-left', 'top-middle', 'top-right', 
                            'middle-left', 'middle-middle', 'middle-right', 
                            'bottom-left', 'bottom-middle', 'bottom-right'] %}
                <div class="cell">
                    <input type="text" name="{{ cell }}" maxlength="1" placeholder="x/o/b" required>
                </div>
            {% endfor %}
        </div>
        <button type="submit" style="margin-top: 20px; padding: 10px 20px;">Predict</button>
    </form>
    {% if prediction %}
        <div class="prediction">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
